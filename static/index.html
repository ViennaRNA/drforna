<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DrForna</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="shortcut icon" href="#" />
    </head>
    <body> 
        <div id="title">DrForna: visualization of cotranscriptional folding</div>
        <div id="root">
            <div id="fullscreen">
                <table id='controls'> <tr>
                    <td align='left'> <table> <tr> 
                        <td>
                            <input type="file"
                                   id="drfinput"
                                   title="Provide an DrForna input file"
                                   style="width: 140pt;">
                        </td>
                        <td>
                            @ min-occupancy: 
                            <input type="text" 
                                   id="occupancy"
                                   title="Occupancy threshold" 
                                   value="0.01" style="width: 30pt;">
                        </td>
                    </tr> </table> </td>
                    <td> <table> <tr> 
                        <td>
                            <button id="PrevTime" class="centered-button" title="Previous timepoint">
                                <img src="rev.svg" height=20 alt="Image description">
                            </button>    
                            <button id="toggleAnimation" class="centered-button" title="Play/Pause animation">
                                <img src="pp.svg" height=20 alt="Image description">
                            </button>
                            <button id="NextTime" class="centered-button" title="Next timepoint">
                                <img src="fwd.svg" height=20 alt="Image description">
                            </button>
                        
                        </td>
                        <td>
                            @ speed: 
                            <input type="text" 
                                   id="playspeed" 
                                   title="Play speed" 
                                   value="100" style="width: 30pt;">
                            ms/frame
                        </td>
                    </tr> </table> </td>
                    <td align='right'>
                        <button id="toggleSequence">Sequence</button>
                        <button id="downloadButton" 
                                title="Download plotting area as SVG">Download</button>
                        <button id="toggleFullScreen"
                                title="Fullscreen view">Fullscreen</button>
                    </td> </tr>
                </table>
                <div id="seqfield" id="seqform"> 
                    <textarea id="seqtext" title = "Provide sequence input in fasta format." rows="2"></textarea>
                    <div class="alignleft">
                        <input type="file" 
                               id="seqfile"
                               title="Provide an sequence input file in fasta format."
                               style="width: 140pt;">
                    </div>
                    <div class="alignright">
                        <button id="seqload">Load Sequence</button>
                    </div>
                    <div style="clear: both;"></div>
                    <p></p>
                </div>
                <div id="visualization">
                    <div id="ensemblevis"></div>
                    <div id="timetablevis"></div>
                    <div id="timetableinfo"></div>
                </div>
            </div>
            <div id="datatable"></div>
            <p class="alignleft">
                <button id="toggleTable">View/Resize summary table</button>
            </p>
            <p class="alignright">
                <a href="https://github.com/ViennaRNA/drforna#visual-output-description" target="_blank">Help</a>
                
                <a href="https://github.com/ViennaRNA/drforna" target="_blank">Github</a>
            </p>
            <div style="clear: both;"></div>
        </div>
        <script language="JavaScript" src="drforna.js"></script>
    </body>
</html>
